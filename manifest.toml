#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "cloudlog"
name = "CloudLog"
description.en = "Web based amateur radio logging application"
description.fr = "Application Web d'enregistrement radioamateur"

version = "2.7.3~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://www.cloudlog.co.uk"
code = "https://github.com/magicbug/Cloudlog"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/magicbug/Cloudlog/archive/refs/tags/2.7.3.tar.gz"
    sha256 = "5becca3abcb9c54cae65a216b6d65b8f615efe5811efa6080b0e178121fc43cf"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.4-curl, php8.4-mbstring, php8.4-mysql, php8.4-xml"

    [resources.database]
    type = "mysql"
